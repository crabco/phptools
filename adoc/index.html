<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Adoc</title>
<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style type="text/css">
body,td,th {
    font-size: 12px;
    font-family: "微软雅黑";
}
body {
    margin-left: 0px;
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
}
.dtr {
    font-size: 14px;
    background-color: #D0DBE3;
    padding: 10px;
}
.dspan {
    font-size: 14px;
    display: inline-block;
    margin-right:5px;
}
.dspanExp {
    color: #a2a2a2;
    font-size: 8px;
    display: inline-block;
}
.dbut {
    color: #D6DEF3;
    background-color: #2d59ce;
    padding-top: 5px;
    padding-right: 10px;
    padding-bottom: 5px;
    padding-left: 10px;
    border-radius: 4px;
    border: 1px solid #1e3c8c;
    font-size: 10px;
    cursor: pointer;
}
.dbut:hover{
    color: #F3F5FC;
    background-color: #3C66C8;
    border: 1px solid #4A72CC;
}
.ebut {
    color: #fbfbfb;
    background-color: #5f5f5f;
    padding-top: 5px;
    padding-right: 10px;
    padding-bottom: 5px;
    padding-left: 10px;
    border-radius: 4px;
    border: 1px solid #565656;
    font-size: 10px;
    cursor: pointer;
}
.ebut:hover{
    color: #F3F5FC;
    background-color: #3C66C8;
    border: 1px solid #4A72CC;
}
.mk{
    background-color:#fff;
    border: #000 1px solid;
    max-width: 90%;
    min-width: 600px;
    min-height: 400px;
    display:inline-block;
    border-radius: 5px;
    margin-top: 50px;
    overflow: hidden;
}
input{
    min-width: 240px;
}
textarea{
    min-width: 240px;
    min-height: 200px;
}
</style>
</head>
<body>
<div id="mask" style="position:fixed;background-color:rgba(0,0,0,0.5);width: 100%;height: 100%; z-index:1000;text-align: center;display:none;">
    <div id="mask_new" class="mk" style="display:none;">
        <div class="dtr">
            <span class="dspan">项目管理</span>
            <span class="dspan" style="float:right;" onclick="$(this).parent().parent().hide();$(this).parent().parent().parent().hide()"><span class="dbut">X</span></span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">项目名称</span>
            <span class="dspan"><input name="obj_name" value=""/></span>
            <span class="dspanExp">只能是英文</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">项目说明</span>
            <span class="dspan"><input name="obj_name" value=""/></span>
            <span class="dspanExp">项目的简介</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">项目常量</span>
            <span class="dspan"><textarea></textarea></span>
            <span class="dspanExp">常量格式</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspanExp">Name=Value;Name=Value;</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspanExp">引用:{Name}</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">
                <span class="dbut">+ 创建</span>
                <span class="ebut">- 取消</span>
            </span>
        </div>
        <div style="margin-top:10px;"></div>
    </div>
    
    <div id="mask_event" class="mk" style="display:none;">
        <div class="dtr">
            <span class="dspan">对象管理</span>
            <span class="dspan" style="float:right;" onclick="$(this).parent().parent().hide();$(this).parent().parent().parent().hide()"><span class="dbut">X</span></span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">项目名称</span>
            <span class="dspan"><input name="obj_name" value=""/></span>
            <span class="dspanExp">只能是英文</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">项目说明</span>
            <span class="dspan"><input name="obj_name" value=""/></span>
            <span class="dspanExp">项目的简介</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">项目常量</span>
            <span class="dspan"><textarea></textarea></span>
            <span class="dspanExp">常量格式</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspanExp">Name=Value;Name=Value;</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspanExp">引用:{Name}</span>
        </div>
        <div style="margin-top:10px;">
            <span class="dspan">
                <span class="dbut">+ 创建</span>
                <span class="ebut">- 取消</span>
            </span>
        </div>
        <div style="margin-top:10px;"></div>
    </div>
</div>

<div class="dtr">
  <span class="dspan">项目列表</span>
  <span class="dspan">
    <select id="object_name">
        <option>默认项目</option>
    </select>
  </span>
    <span class="dspan" style="float:right">
        <span class="dbut" onclick="$('#mask').show();$('#mask_new').show();">+创建项目</span>
        <span class="dbut" onclick="$('#mask').show();$('#mask_event').show();">+创建对象</span>
    </span>
</div>


</body>
</html>
